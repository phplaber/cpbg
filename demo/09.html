<!DOCTYPE html>
<html>
<head>
<style>
    .container {
        position: relative;
        text-align: center;
        color: white;
        font-weight: bold;
        font-size: 24px;
    }
    .image {
        width: 100%;
        height: auto;
    }
    .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
<div class="container">
    <img class="image" src="09.png" alt="海边的小汽车">
    <div class="text">小汽车来到了海边，可以看到大海的波浪。</div>
</div>
</body>
</html>
