<!DOCTYPE html>
<html>
<head>
<style>
    .container {
        position: relative;
        text-align: center;
        color: white;
        font-weight: bold;
        font-size: 24px;
    }
    .image {
        width: 100%;
        height: auto;
    }
    .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
<div class="container">
    <img src="14.png" alt="农民在田地里劳作" class="image">
    <div class="text">它看到了农民在田地里劳作。</div>
</div>
</body>
</html>
