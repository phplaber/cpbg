<!DOCTYPE html>
<html>
<head>
<style>
    .container {
        position: relative;
        text-align: center;
        color: white;
        font-weight: bold;
        font-size: 24px;
    }
    .image {
        width: 100%;
        height: auto;
    }
    .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <img src="10.png" alt="Image" class="image">
    <div class="text">
        它穿过了隧道，黑暗中闪烁着车灯。
    </div>
</div>
</body>
</html>
