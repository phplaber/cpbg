        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px black;
    }
</style>
</head>

        <img src="04.png" alt="红灯" width="500" height="300">

    </div>
</body>
</html>
