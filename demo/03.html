<!DOCTYPE html>
<html>
<head>
<style>
    .container {
        position: relative;
        text-align: center;
        color: white;
        font-weight: bold;
        font-size: 24px;
    }
    .image {
        width: 100%;
        height: auto;
    }
    .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
<div class="container">
    <img src="03.png" alt="Image" class="image">
    <div class="text">它在马路上飞快地行驶。</div>
</div>
</body>
</html>
